<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8"/>
    <title>Zamówienie</title>

</head>
<body>
    <h:form id="CookOrders">
        <p:repeat value="#{orders.placedOrPreparingOrders}" var="order">
            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{order.id}" style="font-weight: bold"/>

                        <h:outputText value="Użytkownik:" />
                        <h:outputText value="#{order.user}" style="font-weight: bold"/>

                        <h:outputText value="Adres:" />
                        <h:outputText value="#{order.address}" style="font-weight: bold"/>

                        <h:outputText value="Data zamówienia:" />
                        <h:outputText value="#{order.ordered_date}" style="font-weight: bold"/>

                        <h:outputText value="Data dostarczenia:" />
                        <h:outputText value="#{order.delivery_date}" style="font-weight: bold"/>

                        <h:outputText value="Lista dań:" />
                        <h:outputText value="#{order.dishes}" style="font-weight: bold"/>

                        <h:outputText value="Status:" />
                        <h:outputText value="#{order.status}" style="font-weight: bold"/>
                        <p:commandButton process="" value="Przejdz do nastepnego statusu"
                                         action="#{orders.moveToNextStatus(order.status)}" style="zoom: 0.7"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
            <hr />
        </p:repeat>
    </h:form>

</body>
</html>
