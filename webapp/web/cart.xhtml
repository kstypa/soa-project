<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Logowanie</title>
</h:head>
<h:body>
    <h1>Logowanie</h1>
    <h:form id="form">
        <p:button value="Strona główna" outcome="index.xhtml" />
        <br/><br/>
        <p:panelGrid columns="2">
            <p:outputLabel value="Adres: " for="address" />
            <p:selectOneMenu id="address" value="#{cart.address}" />
            <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="false" />
            <f:selectItems value="#{userSession.addresses}" />

            <p:outputLabel for="deliverydate" value="Godzina dostarczenia: " />
            <p:calendar id="deliverydate" required="true" value="#{cart.deliveryDate}" pattern="yyyy-MM-dd HH:mm:ss" /><br/>

            <h:outputText value="Lista dań:" />
            <p:repeat value="#{cart.dishes}" var="dish">
                <h:outputText value="#{dish.name}" style="font-weight: bold"/><br/>
            </p:repeat>


            <p:commandButton  value="Subskrybuj"
                             action="#{cart.subscribe(userSession.user)}" style="zoom: 0.7" />

            <p:commandButton value="Zamów"
                             action="#{cart.order(userSession.user)}" style="zoom: 0.7" />
        </p:panelGrid>


    </h:form>
</h:body>
</html>
