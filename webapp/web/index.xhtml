<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Catering</title>
</h:head>
<h:body>
   <h1>Catering</h1>
   <h:form id="form">
      <p:button value="Menu" outcome="menu.xhtml" />
      <br/><br/>

      <p:dataTable id="topTable" value="#{index.topDishes}" var="dish">
         <f:facet name="header">
            <h:outputText value="Bestsellery" />
         </f:facet>

         <p:column headerText="Nazwa">
            <h:outputText value="#{dish.name}" />
         </p:column>

         <p:column headerText="Kategoria">
            <h:outputText value="#{dish.category.name}" />
         </p:column>

         <p:column headerText="Cena">
            <h:outputText value="#{dish.price}" />
         </p:column>

         <p:column headerText="Kupiono">
            <h:outputText value="#{dish.times_ordered}" />
         </p:column>
      </p:dataTable>

   </h:form>

</h:body>
</html>
